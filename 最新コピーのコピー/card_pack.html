<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ページタイトル</title>
    <link rel="stylesheet" href="card_pack.css">
</head>
<body>
    <div id="app" class="card_wrapper">
      <span class="cardpack--container">
        <span class="glow"></span>
        <div class="cardpackButton" onclick="OnButtonClick();">ボタン</div>
        <div id="card_1" class="card"><img src="./img1.jpg" class="card_img" alt=""></div>
        <div id="card_2" class="card"><img src="./img2.jpg" alt="" class="card_img"></div>
        <div id="card_3" class="card"><img src="./img3.jpeg" alt="" class="card_img"></div>
        <div id="card_4" class="card"><img src="./img4.webp" alt="" class="card_img"></div>
        <div id="card_5" class="card"><img src="./img5.jpeg" alt=""class="card_img"></div>
        <div id="onemore" class="btn btn-solid-silver" onclick="OnButtonClick();" style="color: white; margin-top:500px; text-align: center;  position: absolute; width: 300px;left: 0;right: 0;top: 0;bottom: 0;">もう一度引く</div>
      </span>
    </div>
    
    <script src="card_pack.js"></script>
</body>
</html>
